name: M19 - Data Change Checks

on:
  push:
    paths:
      - "dvc.lock"
      - "**/*.dvc"
      - ".dvc/**"
      - "data/**"
  pull_request:
    paths:
      - "dvc.lock"
      - "**/*.dvc"
      - ".dvc/**"
      - "data/**"

jobs:
  data_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Basic DVC sanity checks
        run: |
          dvc --version
          dvc doctor

      - name: Run data-related tests (lightweight)
        run: |
          pytest -q tests/test_data.py
