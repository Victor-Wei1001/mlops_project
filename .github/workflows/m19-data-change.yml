name: M19 - Data Change Trigger

on:
  push:
    paths:
      - "data/**"
      - "**/*.dvc"
      - "dvc.yaml"
      - "dvc.lock"
      - ".dvc/**"
  pull_request:
    paths:
      - "data/**"
      - "**/*.dvc"
      - "dvc.yaml"
      - "dvc.lock"
      - ".dvc/**"

jobs:
  data_change:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show changed files
        run: |
          echo "Triggered by data/DVC changes."
          git --no-pager diff --name-only ${{ github.event.before }} ${{ github.sha }} || true
