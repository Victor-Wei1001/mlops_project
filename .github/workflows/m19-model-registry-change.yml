name: M19 - Model Registry Change Checks

on:
  push:
    paths:
      - "models/**"
      - "src/models/**"
  pull_request:
    paths:
      - "models/**"
      - "src/models/**"

jobs:
  model_registry_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Run model/import tests
        run: |
          pytest -q tests/test_model.py

      - name: Run API smoke tests (if present)
        run: |
          if [ -f tests/test_api.py ]; then pytest -q tests/test_api.py; else echo "No test_api.py found"; fi
